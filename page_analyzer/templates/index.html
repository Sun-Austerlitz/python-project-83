<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-vh-100 d-flex flex-column">
    {% include 'header.html' %}

    <main class="flex-grow-1">
      <div class="container mt-5">
        <h1 class="text-center">Анализатор страниц</h1>
        <form action="{{ url_for('urls') }}" method="post" class="mt-4">
          <div class="mb-3">
            <input
              type="text"
              name="url"
              class="form-control"
              placeholder="https://www.example.com"
              required
            />
          </div>
          <input type="submit" class="btn btn-primary" value="ПРОВЕРИТЬ" />
        </form>
        {% include 'flash_messages.html' %}
      </div>
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA4eihzFZrHE6zj5YO9K4n2e3I9j40K7arYb6MR5gkF93K"
      crossorigin="anonymous">
    </script>
  </body>
</html>
