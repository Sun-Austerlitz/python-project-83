<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">URL Details</h1>
      <table class="table table-bordered mt-4" data-test="url">
        <tr>
          <th>ID</th>
          <td>{{ url.id }}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{ url.name }}</td>
        </tr>
        <tr>
          <th>Created At</th>
          <td>{{ url.created_at }}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
