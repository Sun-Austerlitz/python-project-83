<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">URLs</h1>
      <table class="table table-bordered mt-4" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Last Check</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
          <tr>
            <td>{{ url.id }}</td>
            <td>
              <a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a>
            </td>
            <td>{{ url.created_at }}</td>
            <td>{{ url.last_check }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
