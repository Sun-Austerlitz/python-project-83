<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-vh-100 d-flex flex-column">
    {% include 'header.html' %}

    <main class="flex-grow-1">
      <div class="container mt-5">
        <h1 class="text-center">URLs</h1>
        <table class="table table-bordered mt-4" data-test="urls">
          <thead>
            <tr>
              <th>ID</th>
              <th>Имя</th>
              <th>Последняя проверка</th>
              <th>Код ответа</th>
            </tr>
          </thead>
          <tbody>
            {% for url in urls %}
            <tr>
              <td>{{ url.id }}</td>
              <td>
                <a href="{{ url_for('show_url', id=url.id) }}"
                  >{{ url.name }}</a
                >
              </td>
              <td>
                {{ url.created_at.strftime('%Y-%m-%d') if url.created_at else ''
                }}
              </td>
              <td>{{ url.last_status_code or '' }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>

    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>

    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoA4eihzFZrHE6zj5YO9K4n2e3I9j40K7arYb6MR5gkF93K"
  crossorigin="anonymous">
</script>
  </body>
</html>
